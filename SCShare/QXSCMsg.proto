syntax = "proto3";

package QXSCMsg;

enum MsgType {
    QX_MSG_TYPE_UKNOWN                          = 0;
    QX_MSG_TYPE_REGISTER                        = 1;
    QX_MSG_TYPE_REGISTER_REPLY                  = 2;
}

message MsgPayload {
    uint32          transId                     = 1;
    uint64          timestamp                   = 2;
    string          bussinessKey                = 3;
    ClientInfo      clientInfo                  = 4;
    ServerInfo      serverInfo                  = 5;
    int32           errCode                     = 6;
    MsgBase         msgBase                     = 7;
}

message ClientInfo {
    uint32             clientId            = 1;   
}

message ServerInfo {
    uint32             serverId            = 1;
    string             serverName          = 2;
}

message MsgBase {
    uint32                     msgType                 = 1;    // MsgType
    ClientRegister             clientRegister          = 2;    // QX_MSG_TYPE_REGISTER
    ClientRegisterReply        clientRegisterReply     = 3;    // QX_MSG_TYPE_REGISTER_REPLY
}

message ClientRegister {
    uint32             clientId            = 1;
}

message ClientRegisterReply {
    int32              errCode             = 1;
}
